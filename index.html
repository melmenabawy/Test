<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furnishings & Supplies Gallery - Shams Inc.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* (Keep all CSS styles from previous linen gallery) */
    </style>
</head>
<body>
    <!-- Header (Same as main page) -->
    <header>
        <div class="container header-container">
            <div class="logo-container">
                <img src="images/SHAMSINC.webp" alt="Shams Inc. Logo" class="logo">
            </div>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            
            <nav id="mainNav">
                <ul>
                    <li><a href="index.html" class="nav-link" data-en="Home" data-ar="الرئيسية">Home</a></li>
                    <li><a href="index.html#about" class="nav-link" data-en="About Us" data-ar="من نحن">About Us</a></li>
                    <li><a href="index.html#services" class="nav-link" data-en="Products & Services" data-ar="المنتجات والخدمات">Products & Services</a></li>
                    <li><a href="index.html#industries" class="nav-link" data-en="Industries" data-ar="القطاعات">Industries</a></li>
                    <li><a href="index.html#partners" class="nav-link" data-en="Partners" data-ar="شركاؤنا">Partners</a></li>
                    <li><a href="index.html#contact" class="nav-link" data-en="Contact" data-ar="اتصل بنا">Contact</a></li>
                </ul>
            </nav>
            
            <div class="language-toggle">
                <button id="enBtn" class="active">EN</button>
                <button id="arBtn">AR</button>
            </div>
        </div>
    </header>

    <!-- Gallery Content -->
    <section class="gallery-page">
        <div class="container">
            <a href="index.html#services" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span data-en="Back to Services" data-ar="العودة إلى الخدمات">Back to Services</span>
            </a>
            
            <div class="gallery-header">
                <h1 data-en="Furnishings & Supplies" data-ar="المفروشات والتجهيزات">Furnishings & Supplies</h1>
                <p data-en="Premium furnishings and operational supplies for businesses" data-ar="مفروشات متميزة وتجهيزات تشغيلية للشركات">Premium furnishings and operational supplies for businesses</p>
            </div>
            
            <div id="furnishingsGallery" class="gallery-container">
                <!-- Category 1: Bedding -->
                <div class="gallery-item">
                    <img src="images/furnishings/bedding1.jpg" alt="Hotel Bedding Sets">
                </div>
                
                <!-- Category 2: Towels -->
                <div class="gallery-item">
                    <img src="images/furnishings/towels1.jpg" alt="Luxury Bath Towels">
                </div>
                
                <!-- Category 3: Pillows -->
                <div class="gallery-item">
                    <img src="images/furnishings/pillows1.jpg" alt="Premium Pillows">
                </div>
                
                <!-- Category 4: Blankets -->
                <div class="gallery-item">
                    <img src="images/furnishings/blankets1.jpg" alt="Thermal Blankets">
                </div>
                
                <!-- Category 5: Curtains -->
                <div class="gallery-item">
                    <img src="images/furnishings/curtains1.jpg" alt="Blackout Curtains">
                </div>
                
                <!-- Category 6: Mattresses -->
                <div class="gallery-item">
                    <img src="images/furnishings/mattress1.jpg" alt="Orthopedic Mattresses">
                </div>
                
                <!-- Category 7: Table Linens -->
                <div class="gallery-item">
                    <img src="images/furnishings/table1.jpg" alt="Banquet Tablecloths">
                </div>
                
                <!-- Category 8: Cleaning Supplies -->
                <div class="gallery-item">
                    <img src="images/furnishings/cleaning1.jpg" alt="Commercial Cleaning Carts">
                </div>
            </div>
        </div>
    </section>

    <!-- Image Modal (Same as before) -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" class="modal-img">
            <div id="caption" class="caption"></div>
        </div>
        <a class="prev" onclick="changeImage(-1)">&#10094;</a>
        <a class="next" onclick="changeImage(1)">&#10095;</a>
    </div>

    <!-- Footer (Same as main page) -->
    <footer>
        <div class="container">
            <div class="footer-container">
                <div class="footer-about">
                    <img src="images/SHAMSINC.webp" class="footer-logo">
                    <p data-en="We are committed to providing high-quality uniforms and premium furnishings to businesses across Saudi Arabia..." data-ar="نحن ملتزمون بتوفير زي رسمي عالي الجودة ومفروشات متميزة للشركات في جميع أنحاء المملكة العربية السعودية...">
                        <!-- (Keep full footer text from main page) -->
                    </p>
                    <div class="social-links">
                        <!-- (Keep social links) -->
                    </div>
                </div>
                <!-- (Keep other footer sections) -->
            </div>
            <!-- (Keep copyright section) -->
        </div>
    </footer>

    <script>
        // (Keep all JavaScript from previous gallery)
        // Only change gallery ID references from 'linensGallery' to 'furnishingsGallery'
    </script>
</body>
</html>
