<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical & Hospitality Textiles - Shams Inc.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* (Keep all CSS styles from main page) */
        /* Add gallery-specific styles */
        .gallery-page {
            padding: 120px 0 60px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .back-button i {
            margin-right: 8px;
            transition: var(--transition);
        }
        
        .rtl .back-button i {
            margin-right: 0;
            margin-left: 8px;
        }
        
        .back-button:hover {
            color: var(--secondary-color);
        }
        
        .back-button:hover i {
            transform: translateX(-5px);
        }
        
        .rtl .back-button:hover i {
            transform: translateX(5px);
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .gallery-header h1 {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }
        
        .gallery-header p {
            font-size: 1.1rem;
            color: var(--text-color);
            max-width: 700px;
            margin: 0 auto;
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .gallery-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            cursor: pointer;
            height: 250px;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }
        
        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .modal-img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        
        .caption {
            margin-top: 15px;
            color: var(--white);
            text-align: center;
            font-size: 1.1rem;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: var(--white);
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .rtl .close {
            right: auto;
            left: 30px;
        }
        
        .close:hover {
            color: var(--accent-color);
        }
        
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: var(--white);
            font-weight: bold;
            font-size: 20px;
            transition: var(--transition);
            user-select: none;
        }
        
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        
        .rtl .next {
            right: auto;
            left: 0;
        }
        
        .prev {
            left: 0;
            border-radius: 0 3px 3px 0;
        }
        
        .rtl .prev {
            left: auto;
            right: 0;
        }
        
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
            color: var(--accent-color);
        }
        
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .gallery-item {
                height: 220px;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
            
            .gallery-header h1 {
                font-size: 1.8rem;
            }
            
            .gallery-header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header (Same as main page) -->
    <header>
        <div class="container header-container">
            <div class="logo-container">
                <img src="images/SHAMSINC.webp" alt="Shams Inc. Logo" class="logo">
            </div>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            
            <nav id="mainNav">
                <ul>
                    <li><a href="index.html" class="nav-link" data-en="Home" data-ar="الرئيسية">Home</a></li>
                    <li><a href="index.html#about" class="nav-link" data-en="About Us" data-ar="من نحن">About Us</a></li>
                    <li><a href="index.html#services" class="nav-link" data-en="Products & Services" data-ar="المنتجات والخدمات">Products & Services</a></li>
                    <li><a href="index.html#industries" class="nav-link" data-en="Industries" data-ar="القطاعات">Industries</a></li>
                    <li><a href="index.html#partners" class="nav-link" data-en="Partners" data-ar="شركاؤنا">Partners</a></li>
                    <li><a href="index.html#contact" class="nav-link" data-en="Contact" data-ar="اتصل بنا">Contact</a></li>
                </ul>
            </nav>
            
            <div class="language-toggle">
                <button id="enBtn" class="active">EN</button>
                <button id="arBtn">AR</button>
            </div>
        </div>
    </header>

    <!-- Gallery Content -->
    <section class="gallery-page">
        <div class="container">
            <a href="index.html#services" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span data-en="Back to Services" data-ar="العودة إلى الخدمات">Back to Services</span>
            </a>
            
            <div class="gallery-header">
                <h1 data-en="Medical & Hospitality Textiles" data-ar="منسوجات طبية وفندقية">Medical & Hospitality Textiles</h1>
                <p data-en="Hospital-grade bedding and premium hotel textile solutions" data-ar="حلول أغطية أسرة بمواصفات المستشفيات ومنسوجات فنادق فاخرة">Hospital-grade bedding and premium hotel textile solutions</p>
            </div>
            
            <div id="textilesGallery" class="gallery-container">
                <!-- Medical Textiles -->
                <div class="gallery-item">
                    <img src="images/textiles/medical1.jpg" alt="Hospital Bed Sheets">
                </div>
                
                <div class="gallery-item">
                    <img src="images/textiles/medical2.jpg" alt="Medical Blankets">
                </div>
                
                <div class="gallery-item">
                    <img src="images/textiles/medical3.jpg" alt="Hospital Curtains">
                </div>
                
                <div class="gallery-item">
                    <img src="images/textiles/medical4.jpg" alt="Patient Gowns">
                </div>
                
                <!-- Hospitality Textiles -->
                <div class="gallery-item">
                    <img src="images/textiles/hotel1.jpg" alt="Hotel Bedding Sets">
                </div>
                
                <div class="gallery-item">
                    <img src="images/textiles/hotel2.jpg" alt="Luxury Bath Towels">
                </div>
                
                <div class="gallery-item">
                    <img src="images/textiles/hotel3.jpg" alt="Restaurant Table Linens">
                </div>
                
                <div class="gallery-item">
                    <img src="images/textiles/hotel4.jpg" alt="Spa Textiles">
                </div>
                
                <!-- Additional Items -->
                <div class="gallery-item">
                    <img src="images/textiles/hybrid1.jpg" alt="Anti-Microbial Pillows">
                </div>
                
                <div class="gallery-item">
                    <img src="images/textiles/hybrid2.jpg" alt="Thermal Blankets">
                </div>
                
                <div class="gallery-item">
                    <img src="images/textiles/hybrid3.jpg" alt="Blackout Curtains">
                </div>
                
                <div class="gallery-item">
                    <img src="images/textiles/hybrid4.jpg" alt="Mattress Protectors">
                </div>
            </div>
        </div>
    </section>

    <!-- Image Modal (Same as main page) -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" class="modal-img">
            <div id="caption" class="caption"></div>
        </div>
        <a class="prev" onclick="changeImage(-1)">&#10094;</a>
        <a class="next" onclick="changeImage(1)">&#10095;</a>
    </div>

    <!-- Footer (Same as main page) -->
    <footer>
        <div class="container">
            <div class="footer-container">
                <div class="footer-about">
                    <img src="images/SHAMSINC.webp" class="footer-logo">
                    <p data-en="We are committed to providing high-quality uniforms and premium furnishings to businesses across Saudi Arabia..." data-ar="نحن ملتزمون بتوفير زي رسمي عالي الجودة ومفروشات متميزة للشركات في جميع أنحاء المملكة العربية السعودية...">
                        <!-- (Keep full footer text from main page) -->
                    </p>
                    <div class="social-links">
                        <!-- (Keep social links) -->
                    </div>
                </div>
                <!-- (Keep other footer sections) -->
            </div>
            <!-- (Keep copyright section) -->
        </div>
    </footer>

    <script>
        // Language Toggle Functionality (Same as main page)
        const enBtn = document.getElementById('enBtn');
        const arBtn = document.getElementById('arBtn');
        const body = document.body;
        
        enBtn.addEventListener('click', () => {
            body.classList.remove('rtl');
            enBtn.classList.add('active');
            arBtn.classList.remove('active');
            updateTextContent('en');
        });
        
        arBtn.addEventListener('click', () => {
            body.classList.add('rtl');
            arBtn.classList.add('active');
            enBtn.classList.remove('active');
            updateTextContent('ar');
        });
        
        function updateTextContent(lang) {
            document.querySelectorAll('[data-en], [data-ar]').forEach(element => {
                if (lang === 'en' && element.hasAttribute('data-en')) {
                    element.textContent = element.getAttribute('data-en');
                } else if (lang === 'ar' && element.hasAttribute('data-ar')) {
                    element.textContent = element.getAttribute('data-ar');
                }
            });
        }
        
        // Mobile Menu Toggle (Same as main page)
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mainNav = document.getElementById('mainNav');
        
        mobileMenuBtn.addEventListener('click', () => {
            mainNav.classList.toggle('active');
            const icon = mobileMenuBtn.querySelector('i');
            if (mainNav.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
        
        // Gallery Functionality
        let currentGallery = '';
        let currentIndex = 0;
        let currentImages = [];

        document.addEventListener('DOMContentLoaded', function() {
            const galleryItems = document.querySelectorAll('#textilesGallery .gallery-item');
            currentImages = Array.from(galleryItems).map(item => {
                const img = item.querySelector('img');
                return {
                    src: img.src,
                    alt: img.alt
                };
            });
            
            // Add click event to each gallery item
            galleryItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    openGallery('textilesGallery', index);
                });
            });
            
            // Set current year in footer
            const currentYear = new Date().getFullYear();
            document.getElementById('year-en').textContent = currentYear;
            document.getElementById('year-ar').textContent = currentYear;
        });

        function openGallery(galleryId, index) {
            currentGallery = galleryId;
            currentIndex = index;
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const caption = document.getElementById('caption');
            
            modalImg.src = currentImages[index].src;
            caption.textContent = currentImages[index].alt;
            
            modal.style.display = "block";
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
            document.body.style.overflow = "auto";
        }

        function changeImage(n) {
            currentIndex += n;
            
            if (currentIndex >= currentImages.length) { currentIndex = 0; }
            if (currentIndex < 0) { currentIndex = currentImages.length - 1; }
            
            const modalImg = document.getElementById('modalImage');
            const caption = document.getElementById('caption');
            modalImg.src = currentImages[currentIndex].src;
            caption.textContent = currentImages[currentIndex].alt;
        }

        // Close modal when clicking outside image
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Close with ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
            if (event.key === "ArrowLeft") {
                changeImage(-1);
            }
            if (event.key === "ArrowRight") {
                changeImage(1);
            }
        });
    </script>
</body>
</html>
